<body>

    <!---------- cabeçalho da página ---------->

    <header class="header flex">
        <img src="./img/Beta Growth-03.png" alt="Logo da Beta Growth">
    </header>

    <!---------- conteúdo principal da página ---------->

    <div class="content-page grid">

        <div class="wrap__text-btn-ebook grid">

            <!---------- texto e botão ---------->

            <div class="wrap__text-buton">
                <a class="btn btn-primary btn-lg show-hide" role="button" href="#form">E-book grátis</a>
                <p class="content-page__text">Quer saber todas as utilidades do QR Code que irão facilitar sua vida?</p>
            </div>

            <!---------- imagem ebook ---------->
            <figure class="img-ebook">
                <img src="./img/ebook-cover.png" alt="Ebook Três dicas rápidas para utilizar o CR code">
            </figure>
        </div>

        <!---------- formulário ---------->

        <div class="form-wrap grid" id="form" >
            <form class="form grid" method="POST"
                action="https://smtl.gama.academy/leads/bfeee315-b7e1-11ea-8228-89cff86db9a0">
                <div class="form-group">
                    <p>
                    <h1>Receba o material grátis!</h1>
                    <p>Baixe o Ebook e seja um dos primeiros a conhecer</p>
                    </p>

                    <label class="label" for="inputNome">Nome </label>
                    <input class="input" placeholder="Nome Completo" name="name" type="text" pattern="^\D{2,}\s[\D\s]{2,}$"
                        title="Digite seu nome completo" required />
                </div>
                <div class="form-group">
                    <label class="label" for="inputEmail">Email</label>
                    <input class="input" placeholder="email@email.com" name="email" type="email" title="Digite um email válido"
                        required />
                </div>
                <input name="redirectTo" type="hidden"
                    value="https://documentcloud.adobe.com/link/track?uri=urn:aaid:scds:US:a7c63e37-3726-4653-9e82-a52def1c66b8" />
                <!-- <input name="debugMode" type="hidden" value="true" /> -->
                <button type="submit" class="btn btn-primary btn-lg btn-form">Baixe aqui!</button>
            </form>
        </div>
    </div>

    <!---------- rodapé da página ---------->

    <footer class="footer flex">
        <div class="logo">
            <img src="./img/Beta Growth-03.png" alt="Logo da Beta Growth">
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/betagrowth "><img src="./img/facebook-brands.svg"
                    alt="Link para o Facebook da Beta Growth"></a>
            <a href="https://www.instagram.com/betagrowth"> <img src="./img/instagram-brands.svg"
                    alt="Link para o Instagrams da Beta Growth"></a>
        </div>
    </footer>
